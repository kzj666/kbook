<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <!--<link rel="stylesheet" th:href="@{http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css}">-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <div>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div align="left">
                    <ul class="nav navbar-nav">
                        <li><a href="/user/selectList">用户管理</a></li>
                        <li><a href="#">书籍管理</a></li>
                    </ul>
                </div>
                <!-- Split button -->
                <div class="btn-group" style="float: right;">
                    <button type="button" class="btn btn-primary btn-lg" style="color: rgb(212, 106, 64);"
                            th:text="${session.user.username}"></button>
                    <button type="button" class="btn btn-primary btn-lg dropdown-toggle " data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">切换下拉菜单</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a th:href="@{/logout}">退出登录</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div>
            <h3>用户管理</h3>

            <br>
            <table width="100%" border="0" cellpadding="0" cellspacing="0" class="table_list">
                <thead>
                <tr>
                    <th width="20%">编号</th>
                    <th width="20%">用户名</th>
                    <th width="20%">电子邮箱</th>
                    <th width="20%">手机</th>
                    <th width="20%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user:${page.list}">
                    <td height="40px"><a th:text="${user.id}" data-toggle="modal" data-target="#myModal"
                                         onclick="values(this)"></a></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.mobile}"></td>
                    <td><a href="#" class="delete_a" th:value="${user.id}">删除</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<div align="right">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a th:href="@{/user/selectList(pn=1)}">首页</a></li>
            <li><a th:href="@{/user/selectList(pn=${page.pageNum-1})}">上一页</a></li>
            <li><a th:href="@{/user/selectList(pn=${page.pageNum+1})}">下一页</a></li>
            <li><a th:href="@{/user/selectList(pn=${page.pages})}">尾页</a></li>
            <li>
                <a href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<!--有user:list权限才能显示-->
<div shiro:hasPermission="user:list" align="center">
    <h1><span class="label label-success">list</span></h1>
</div>

<!--有user:kk权限才能显示-->
<div shiro:hasPermission="user:kk" align="center">
    <h1><span class="label label-success">kk</span></h1>
</div>

<!--有user:jj权限才能显示-->
<div shiro:hasPermission="user:jj" align="center">
    <h1><span class="label label-success">jj</span></h1>
</div>

</html>
